<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form - KCGC World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 25px;
        }

        iframe {
            width: 100%;
            height: auto;
            min-height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul a {
            text-decoration: none;
            color: #0056b3;
            transition: color 0.3s;
        }

        nav ul a:hover {
            color: #004494;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            max-height: 50px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            main {
                margin: 20px 10px;
                padding: 15px;
            }

            .hamburger {
                display: block;
            }

            nav ul {
                flex-direction: column;
                display: none;
                background-color: #ffffff;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                text-align: center;
                padding: 15px 0;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html">
                <img src="KCGC/logo.jpg" alt="Your Logo" class="logo">
            </a>
            <span class="club-name">KEY CLUB</span>
            <div class="hamburger" onclick="toggleMobileMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn"><i class="fa fa-user"></i> Membership</a>
                    <div class="dropdown-content">
                        <a href="join.html">How to Join</a>
                        <a href="benefits.html">Benefits</a>
                        <a href="products.html">Our Products</a>
                    </div>
                </li>
                <li><a href="actions.html"><i class="fa fa-tasks"></i> Actions</a></li>
                <li><a href="news_paper.html"><i class="fa fa-newspaper"></i> News Paper</a></li>
                <li><a href="gallery.html"><i class="fa fa-image"></i> Gallery</a></li>
                <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="KCGC/recrutement.jpeg" alt="Club Members Together" style="max-width: 100%; height: auto; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        </div>
        <h2>Join Our Club</h2>

        <!-- Embedded Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfZb5vOfDOSBogTw7OvWfaDmFxn38ApHcvmWP6Ve4817unHgA/viewform?embedded=true"></iframe>
    </main>

    <footer>
        <div class="footer">
            <a href="https://www.instagram.com/key_club_gabes_coast/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100080021875286" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@keyclubgabescoast?" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/021/495/986/non_2x/tiktok-social-media-logo-icon-free-png.png" alt="TikTok" class="social-icon">
            </a>
            <!-- Added YouTube Icon -->
            <a href="https://www.youtube.com/@keyclubgabescoast" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" class="social-icon">
            </a>
            <p>&copy; 2024 KCGC World. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
