        <h2>Distribution</h2>
        <div class="video-gallery">
            <!-- Add your videos here -->
            <video id="myVideo" width="320" height="240" controls muted>
                <source src="KCGC/distri (1).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <script>
                const video = document.getElementById('myVideo');
                
                // Ensure the video is muted on playback
                video.addEventListener('play', () => {
                    video.volume = 0; // Set volume to 0 when the video plays
                });
            
                // If the user tries to unmute, keep it muted
                video.addEventListener('volumechange', () => {
                    if (video.volume > 0) {
                        video.volume = 0; // Reset volume to 0
                    }
                });
            </script>
