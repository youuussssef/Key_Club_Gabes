    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Election Gallery Styling - No Box, No Border, No Hover Effect */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Wrap photos onto the next line */
            justify-content: center; /* Center-align the photos */
            gap: 20px; /* Space between photos */
            padding: 20px;
        }

        .gallery-item {
            width: 300px; /* Set a fixed width for the images */
            height: auto; /* Keep the aspect ratio */
        }

        .gallery-item img {
            width: 100%; /* Ensure image fills its container */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 10px; /* Rounded corners */
        }

        /* Remove hover effect (no zoom or scale) */
        .gallery-item img:hover {
            transform: none; /* Ensure there's no zoom on hover */
        }
    </style>
</head>
