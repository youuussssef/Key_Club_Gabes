<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KCGC World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Contact Page Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;  /* Light blue background */
            margin: 0;
            padding: 0;
        }
    
        header {
            background: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    
        .logo img {
            max-width: 150px;
        }
    
        nav ul {
            list-style-type: none;
            padding: 0;
        }
    
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
        }
    
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background: #ffffff; /* White background for the form section */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            text-align: center;
            font-size: 26px;
            color: #0056b3;
            margin-bottom: 25px;
        }
    
        label {
            font-weight: bold;
            color: #0056b3;
            margin-top: 10px;
            display: block;
        }
    
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #b3d9ff;
            border-radius: 10px;
            background-color: #f0f8ff;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 20px;
        }
    
        textarea {
            resize: vertical;
            min-height: 120px;
        }
    
        /* Focus Effects */
        input:focus,
        textarea:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
        }
    
        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: #0056b3;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s ease;
        }
    
        button:hover {
            background: #004494;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    
        /* Hover Effect for Form */
        main:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 20px;
            }
    
            h2 {
                font-size: 24px;
            }
        }
    
    </style>
</head>
<body  class="contact-page">
    <header>
        <div class="header">
            <a href="index.html"> <!-- Link only on the logo -->
                <img src="KCGC/logo.jpg" alt="Your Logo" class="logo">
            </a>
            <span class="club-name">KEY CLUB</span> <!-- Static text next to the logo -->
            <!-- Hamburger menu icon -->
            <div class="hamburger" onclick="toggleMobileMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn"><i class="fa fa-user"></i> Membership</a>
                    <div class="dropdown-content">
                        <a href="join.html">How to Join</a>
                        <a href="benefits.html">Benefits</a>
                        <a href="products.html">Our Products</a>
                    </div>
                </li>
                <li><a href="actions.html"><i class="fa fa-tasks"></i> Actions</a></li>
                <li><a href="news_paper.html"><i class="fa fa-newspaper"></i> News Paper</a></li>
                <li><a href="gallery.html"><i class="fa fa-image"></i> Gallery</a></li>
                <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/keyclubgabescoast2021@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email"> Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer">
            <a href="https://www.instagram.com/key_club_gabes_coast/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100080021875286" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@keyclubgabescoast?" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/021/495/986/non_2x/tiktok-social-media-logo-icon-free-png.png" alt="TikTok" class="social-icon">
            </a>
            <!-- Added YouTube Icon -->
            <a href="https://www.youtube.com/@keyclubgabescoast" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" class="social-icon">
            </a>
            <p>&copy; 2024 KCGC World. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
