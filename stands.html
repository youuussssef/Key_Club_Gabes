                Your browser does not support the video tag.

            <!-- Second Video -->
            <video id="video2" width="320" height="240" controls muted>
                <source src="KCGC/stands2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        
            <script>
                // Ensure both videos are muted
                const video1 = document.getElementById('myVideo');
                const video2 = document.getElementById('video2');
        
                // Mute video1
                video1.addEventListener('volumechange', () => {
                    if (video1.volume > 0) {
                        video1.volume = 0; // Reset volume to 0 (mute)
                    }
                });
        
                // Mute video2
                video2.addEventListener('volumechange', () => {
                    if (video2.volume > 0) {
                        video2.volume = 0; // Reset volume to 0 (mute)
                    }
                });
            </script>
